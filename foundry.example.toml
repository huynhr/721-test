# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options

[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = []
optimizer = true
optimizer_runs = 200
evm_version = "london"
src_map = false

[profile.networks.mainnet]
rpc_url = "<rpc_url>"
chain_id = 1

[etherscan]
mainnet = { key = "<etherscan_api_key>"}
